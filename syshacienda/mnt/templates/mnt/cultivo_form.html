{% extends 'base/home.html' %}


{% block page_content %}
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-decoration shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                 {% if obj %} 
                    <h4 class="app-card-title text-secondary text-uppercase mb-1"> 
                        Editar Cultivo 
                    </h4>
                 
                 {% else %}  
                    <h4 class="app-card-title text-primary text-uppercase mb-1"> 
                        Nuevo Cultivo 
                    </h4>                 
                 {% endif %}
                    <div class="dropdown-divider"></div>
                      <br/>
                    <div class="row">
                        <div class="col-10">
                            <div class="input-group">
                                <input type="text" name="nombre" maxlength="100" 
                                        class="form-control" 
                                        required id="id_nombre" placeholder="Nombre Cultivo"
                                value="{% if obj %} {{ obj.nombre }} {% endif %}">
                            </div>
                        </div>
                    </div>   <br/>
                    <div class="row">
                        <div class="col-10">
                            <div class="input-group">
                                <input type="text" name="lote" maxlength="100" 
                                class="form-control" 
                                required id="id_lote" placeholder="Nombre Lote"
                                value="{% if obj %} {{ obj.lote }} {% endif %}">
                            </div>
                        </div>
                    </div>   <br/>
                    <div class="row">
                        <div class="col-10">
                            <div class="input-group">
                                <input type="date" name="fechaInicio" maxlength="100" 
                                class="form-control" 
                                required id="id_fechaInicio" placeholder="Fecha Inicio"
                                value="{% if obj %} {{ obj.fechaInicio  | date:"d/m/Y" }} {% endif %}">
                            </div>
                        </div>
                    </div>   <br/>
                    <div class="row">
                        <div class="col-10">
                            <div class="input-group">
                                <input type="date" name="fechaFin" maxlength="100" 
                                class="form-control" 
                                required id="id_fechaFin" placeholder="Fecha Fin"
                                value="{% if obj %} {{ obj.fechaFin | date:"d/m/Y" }} {% endif %}">
                            </div>
                        </div>
                    </div>   <br/>
                    <!-- <div class="row">
                        <div class="col-2">
                            <div class="form-group">
                                <input type="checkbox" name="estado" 
                                    class="form-check-input" id="id_estado"
                                 {% if obj.estado %} checked {% endif %} >
                                 <label for="id_estado">Estado</label>
                            </div>
                        </div> 
                    </div>-->
                    <div class="row">
                        <div class="col-2">
                            <label class="form-check-label" for="id_estado">Estado</label>
                        </div>
                        <div class="col-2">
                        <div class="form-check form-switch mb-3">
                                <input class="form-check-input" 
                                        type="checkbox" id="id_estado" 
                                        {% if obj.estado %} 
                                            {{ obj.estado}}
                                        {% else %} 
                                            checked 
                                        {% endif %}>
                        </div>
                        </div>
                    </div>
                    <!-- {{ form.as_p }} -->
                    <div class="dropdown-divider"></div>
                    <br/>
                    <div class="row"><div class="col"></div></div>

                    <div class="row">
                        <div class="col">
                            <a href="{% url 'mnt:cultivo_list' %}" class="btn btn-danger"><span class="fa fa-undo"></span>Cancelar</a>
                         </div>
                         <div class="col"> 
                            <button type="submit" class="btn btn-success"><span class="fa fa-save"></span> Guardar</button>
                        </div>
  
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
{% block js_page %}
{% endblock %}
