{% block js_page %}
<script>
    function calcular_detalle()
    {
        var cant,prec,desc,stotal,total;

        cant = $("#cantidad").val();
        cant = cant==="" ? 0 : +cant;
        cant = cant<0 ? 0 : cant;

        prec =$('#precio').val();
        prec = prec==="" ? 0 : +prec;
        prec = prec<0 ? 0 : prec;

        desc = $('#descuento_detalle').val();
        desc = desc==="" ? 0 : +desc;
        desc = desc<0 ? 0 : desc;

        desc = desc>(cant * prec) ? 0 : desc;

        stotal = cant * prec;
        total  = stotal - desc;

        $('#cantidad').val(cant);
        $('#precio').val(prec);
        $('#descuento_detalle').val(desc);

        $('#sub_total_detalle').val(stotal);
        $('#total_detalle').val(total);

        console.log("Cantidad " + cant);
        console.log("prec " + prec);
        console.log("desc " + desc);

        console.log("sub_total_detalle " + $('#sub_total_detalle').val());
        console.log("total_detalle " + $('#total_detalle').val());

    }

    function buscarProducto()
    {
        if ($("#enc_cliente").val()==="0" || $("#enc_cliente").val()===null){
            mensaje("Cliente No Seleccionado",'red');
            return false;
        }

        var codigo = $("#codigo").val();
        if(codigo===""){
            return false;
        }

        var path = "{% url 'mnt:produccion_list' %}" + codigo;
        $.ajax({
            type:"GET",
            url: path,
            success: function(r){
                console.log(r);
                console.log(r.existencia);
                console.log(r.estado);

                if(r.existencia<=0 || !r.estado){
                    mensaje("Producto No Tiene Existencia o est치 inactivo",'orange')
                    $("#codigo").val("");
                    $("#descripcion").val("");
                    $("#precio").val("0.00");
                    $("#codigo").focus();
                    return false;
                }

                $("#codigo").val(r.codigo);
                $("#descripcion").val(r.descripcion);
                $("#precio").val(r.precio);
                $("#existencia").val(r.existencia);
                $("#cantidad").focus();

            },
            error: function(a,b,c){
                console.log(a);
                // console.log(b);
                // console.log(c);
                // console.log(a.status)
                // console.log(a.responseText.detail);
                // a.responseText["detail"]
                // mensaje(c,'red');
                if(a.status==404){
                    mensaje("Producto -" + codigo + "- No Encontrado o No Existe",'red');
                    $("#codigo").val("");
                    $("#descripcion").val("");
                    $("#precio").val("0.00");
                    $("#codigo").focus();
                }

            }

        });
    }

    $(function () {
        $("#sidebarToggle").click();
        $('#enc_cliente').select2({
            placeholder: "Seleccione Cliente",
            allowClear: true
        });

        $("#btnBuscar").click(function(e){
            if ($("#enc_cliente").val()==="0"){
                mensaje("Cliente No Seleccionado",'red');
                return false;
            }
            abrir_modal("{% url 'mnt:produccion_list' %}");
        });

        $("#codigo").keypress(function(e){
            if(e.keyCode===13){
                e.preventDefault();
                buscarProducto();
            }
        });

        $('#cantidad,#precio,#descuento_detalle').change(function(){
            calcular_detalle();
        });

        $("#enc_id").val("{{ enc.id }}");
        $("#enc_cliente").val("{{ enc.cliente.id }}").change();
        $("#fecha").val("{{ enc.fecha|date:'Y-m-d' }}");
        $("#sub_total").val("{{ enc.sub_total }}");
        $("#descuento").val("{{ enc.descuento }}");
        $("#total").val({{ enc.total }});

        // $('#enc_cliente').select2().select2('val', $('#enc_cliente option:eq(1)').val());
        // https://select2.org/programmatic-control/add-select-clear-items
        $("#enc_cliente").data('select2').trigger('select', {
            data: {"id": 3}
        });

    });

    function borrar_detalle(id)
    {
        // mensaje(id);
        $.confirm({
            theme:"modern",
            icon:"fab fa-keycdn",
            type:'red',
            title: "Confirmaci칩n Requerida",
            content: '#',//'url:/fac/facturas/borrar-detalle/' + id,
            onContentReady: function () {
                var self = this;
                this.$content.find('#usuario').val('{{ user.username }}');
                this.$content.find('#usuario').select();
                this.$content.find('#usuario').focus();
            },
            buttons:{
                borrar:{
                    text:"Borrar",
                    btnClass:"btn btn-danger",
                    action: function(){
                        var usuario = this.$content.find('input#usuario');
	                    var pass = this.$content.find('input#password');

                        if(!usuario.val().trim()){
                            mensaje("Usuario es requerido",'red');
                            return false;
                        }

                        if(!pass.val().trim()){
                            // $.alert({
                            //     title:"Error",
                            //     content: "Contrase침a es Requerida",
                            //     type: 'red'
                            // });
                            mensaje("Contrase침a es Requerida","red");
                            return false;
                        }

                        var data = {"usuario":usuario.val(),"pass":pass.val()};
	                    console.log(data);

                        var token = '{{csrf_token}}';
                        $.ajax({
                            headers: { "X-CSRFToken": token },
                            type:"POST",
                            data:data,
                            url: '#',//'/fac/facturas/borrar-detalle/' + id,
                            success: function(r){
                                console.log(r);
                                if(r==="ok"){
                                    location.reload(true);
                                }else{
                                    mensaje(r,'red');
                                }
                            },
                            error: function(a,b,c){
                                mensaje(c);
                            }
                        });
                    }
                    },
                cancelar: function(){}
                }
        });
    }

    $("form").submit(function(e){
        var existencia = +$("#existencia").val();
        var cantidad = +$("#cantidad").val();

        if(cantidad>existencia){
            mensaje("No hay existencia suficiente");
            return false;
        }
    })

    $("#btnEditCliente").click(function(e){
        e.preventDefault();

        var idCliente = $("#enc_cliente").val();
        var url;
        const qs = "?t=fc";
        // alert(idCliente)

        if(idCliente===null || idCliente===undefined || idCliente==0){
            // url = "/fac/clientes/new" + qs;
            url = "{% url 'mnt:cliente/new' %}" + qs
            //alert(url);
            // abrir_modal(url);
        }else{
            url = "/mnt/cliente/edit/" + idCliente + qs;
            //alert(url);
            // abrir_modal(url);
        }
        abrir_modal(url);
        var token = '{{csrf_token}}';
    });

$("#popup").on('hidden.bs.modal',function(){
    const a = $("#id").val()
    // alert(a)
    var url="{% url 'mnt:cliente_list' %}"
    $.ajax({
        type:"GET",
        url:url,
        success: function(data){
            console.log(data)
            $("#enc_cliente").find('option').remove()
            $("#enc_cliente").append('<option value="0">Seleccione Cliente</option>')
            for(var i=0;i<data.length;i++){
                $("#enc_cliente").append(`<option value="${data[i].id}">${data[i].nombres} ${data[i].apellidos} </option>`)
            }
            $("#enc_cliente").val(a).change()
        },
        error: function(data){
            console.log(data)
        }
    })
    return false
})
</script>
