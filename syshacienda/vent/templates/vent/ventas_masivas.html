{% block page_content %}
<form action="{% url 'vent:ventas_masivas' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="col-12 col-lg-12">
                <h2 class="m-0 font-weight-bold text-danger text-center">Carga masiva de ventas</h2>
            </div>
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="dropdown-divider"></div>
                <div class="col mr-2">
                    <input type="file" name="archivo_csv" />
                      <br/>
                    <!-- {{ form.as_p }} -->
                    <div class="dropdown-divider"></div>
                    <br/>
                    <div class="row"><div class="col"></div></div>

                    <div class="row">
                        <div class="col">
                         </div>
                         <div class="col"> 
                            <button type="submit" class="btn btn-danger" name="btn_procesar">
                                    <span class="fa fa-save"></span> Procesar archivo
                            </button>
                        </div>
  
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block js_page %}
	<script>
    $(document).ready(function(){ 
        $('#archivo_csv').change(function(){ 
            var fileName = $(this).val(); 
            if (fileName.substring(3,11) == 'fakepath') { 
                alert("Por favor seleccione un archivo válido"); 
            } else { 
                var extension = fileName.substring(fileName.lastIndexOf('.')+1); 
                if (extension == "csv") { 
                    alert("Archivo CSV válido");
                } else { 
                    alert("Por favor seleccione un archivo CSV válido");  
                }  
            }  
        });  
    });
	</script>
    <script>
        $('#btn_procesar').click(function(){ 
            alert("Archivo procesado"); 
        });
    </script>
{% endblock %}
