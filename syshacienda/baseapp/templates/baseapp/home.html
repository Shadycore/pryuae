{% block js_graficos %}
<script>
   $(function () {    
    //console.log( {{ datoComprativo }});
    //console.log({{ ventas_semana }} );
        window.chartColors = {
          green: '#75c181', // rgba(117,193,129, 1)
          blue: '#5b99ea', // rgba(91,153,234, 1)
          gray: '#a9b5c9',
          text: '#252930',
          border: '#e7e9ed'
        };


        var bkprimario = "rgba(117,193,129,0.8)";
        var bksecundario = "rgba(91,153,234,0.8)";

        var ctxVA = document.getElementById('tVentasAnio').getContext('2d');
        var chart = new Chart(ctxVA, {
          type: 'bar',
          data: {
            labels: [ 'Ventas' ],
            datasets: [{
              label: {{ anioactual }},
              backgroundColor: bkprimario,
              borderColor: 'gray',
              data: [ {{ tventasanio }} ],
            },{
              label: {{ anioanterior }},
              backgroundColor: bksecundario,
              borderColor: 'yellow',
              data: [ {{ tventasanioanterior }} ],
            }
            ]},
            options: {
              responsive: true,
              legend: {
                position: 'bottom',
                align: 'end',
              },

              tooltips: {
                mode: 'index',
                intersect: false,
                titleMarginBottom: 10,
                bodySpacing: 10,
                xPadding: 16,
                yPadding: 16,
                borderColor: window.chartColors.border,
                borderWidth: 1,
                backgroundColor: '#fff',
                bodyFontColor: window.chartColors.text,
                titleFontColor: window.chartColors.text,
                callbacks: {
                          label: function(tooltipItem, data) {	                 
                            return tooltipItem.value + '%';   
                          }
                      },
              },
              scales: {
                xAxes: [{
                  display: true,
                  gridLines: {
                    drawBorder: false,
                    color: window.chartColors.border,
                  },
                }],
                yAxes: [{
                  display: true,
                  gridLines: {
                    drawBorder: false,
                    color: window.chartColors.borders,
                  },
                  ticks: {
                          beginAtZero: true,
                          userCallback: function(value, index, values) {
                              return value + '%';  
                          }
                      },
                }]
              }
              
            }
        });
      
        var ctxPV = document.getElementById('prod_ventas').getContext('2d');
        var chart = new Chart(ctxPV, {
          type: 'doughnut',
          data: {
            labels: [ 'Producci칩n', 'Ventas'],
            datasets: [{
              label: 'Producci칩n',
              backgroundColor: [bkprimario, bksecundario],
              borderColor: 'gray',
              data: [ {{ sumCosecha }}, {{ sumVentas }} ],
              hoverOffset: 4
            }	
            ]},
            options: { 		responsive: true,
                          legend: {
                            display: true,
                            position: 'bottom',
                            align: 'center',
                          },
                          tooltips: {
                            titleMarginBottom: 10, bodySpacing: 10,
                            xPadding: 16, yPadding: 16,
                            borderColor: window.chartColors.border,
                            borderWidth: 1,
                            backgroundColor: '#fff',
                            bodyFontColor: window.chartColors.text,
                            titleFontColor: window.chartColors.text,
                            animation: {
                              animateScale: true,
                              animateRotate: true
                            },
                            
                            callbacks: {
                                      label: function(tooltipItem, data) {
                                //get the concerned dataset
                                var dataset = data.datasets[tooltipItem.datasetIndex];
                                //calculate the total of this data set
                                var total = dataset.data.reduce(function(previousValue, currentValue, currentIndex, array) {
                                return previousValue + currentValue;
                                });
                                //get the current items value
                                var currentValue = dataset.data[tooltipItem.index];
                                //calculate the precentage based on the total and current item, also this does a rough rounding to give a whole number
                                var percentage = Math.floor(((currentValue/total) * 100)+0.5);
                                
                                return percentage + "%";
                                },
                                  },
                          },
            }
        });
  
        var ctxCA = document.getElementById('tcomprasanual').getContext('2d');
        var chart = new Chart(ctxCA, {
          type: 'bar',
          data: {
            labels: ['Compras'],
            datasets: [{
              label: {{ anioactual }},
              backgroundColor:bkprimario,
              borderColor: 'gray',
              data: [ {{ tcompras }}],
            },{
              label: {{ anioanterior }},
              backgroundColor: bksecundario,
              borderColor: 'yellow',
              data: [ {{ tcompras_ant }} ],
            }		
            ]},            
            options: {
              responsive: true,
              aspectRatio: 1.5,
              legend: {
                position: 'bottom',
                align: 'end',
              },
              title: {
                display: true,
                text: 'Chart.js Bar Chart Example'
              },
              tooltips: {
                mode: 'index',
                intersect: false,
                titleMarginBottom: 10,
                bodySpacing: 10,
                xPadding: 16,
                yPadding: 16,
                borderColor: window.chartColors.border,
                borderWidth: 1,
                backgroundColor: '#fff',
                bodyFontColor: window.chartColors.text,
                titleFontColor: window.chartColors.text,
              },
              scales: {
                xAxes: [{
                  display: true,
                  gridLines: {
                    drawBorder: false,
                    color: window.chartColors.border,
                  },
                }],
                yAxes: [{
                  display: true,
                  gridLines: {
                    drawBorder: false,
                    color: window.chartColors.borders,
                  },   
                }]
              } 
            }
        });


        var ctxTop = document.getElementById('topVentas').getContext('2d');
        var chart = new Chart(ctxTop, {
          type: 'bar',
          data: {
            labels: [ {% for data in topventas %} '{{ data.detalleventa__cultivo__nombre }}', {% endfor %}  ],
            datasets: [{
              label: {{ anioactual }},
              backgroundColor: bkprimario,
              borderColor: 'gray',
              data: [ {% for data in topventas %} {{ data.det_cantidad }}, {% endfor %} ],
            },
            ]},
            options: {
              responsive: true,
              aspectRatio: 1.5,
              legend: {
                position: 'bottom',
                align: 'end',
              },
              title: {
                display: true,
                text: 'Chart.js Bar Chart Example'
              },
              tooltips: {
                mode: 'index',
                intersect: false,
                titleMarginBottom: 10,
                bodySpacing: 10,
                xPadding: 16,
                yPadding: 16,
                borderColor: window.chartColors.border,
                borderWidth: 1,
                backgroundColor: '#fff',
                bodyFontColor: window.chartColors.text,
                titleFontColor: window.chartColors.text,

              },
              scales: {
                xAxes: [{
                  display: true,
                  gridLines: {
                    drawBorder: false,
                    color: window.chartColors.border,
                  },
                }],
                yAxes: [{
                  display: true,
                  gridLines: {
                    drawBorder: false,
                    color: window.chartColors.borders,
                  },   
                }]
              } 
            }
        });

        var ctxVentS = document.getElementById('ventas_semana').getContext('2d');
        var chart = new Chart(ctxVentS, {
          type: 'line',
          data: {
            labels: [ {% for data in ventas_semana %} '{{ data.fechaVenta }}', {% endfor %} ],
            datasets: [{
              label: 'Ventas Semana',
			        backgroundColor: window.chartColors.green,
			        borderColor: window.chartColors.green,
              data: [  {% for data in ventas_semana %} {{ data.total_venta }}, {% endfor %} ],
              fill: true,
            },{
              label: 'Proyecci칩n Ventas',
              backgroundColor: 'red',
              borderColor: 'red',
              data: [ {% for data in predicciones_df %} {{ data.Prediccion }} , {% endfor %}  ],
              fill: false,
            }		
            ]},
            options: {
              responsive: true,		
              
              legend: {
                display: true,
                position: 'bottom',
                align: 'end',
              },

              tooltips: {
                mode: 'index',
                intersect: false,
                titleMarginBottom: 10,
                bodySpacing: 10,
                xPadding: 16,
                yPadding: 16,
                borderColor: window.chartColors.border,
                borderWidth: 1,
                backgroundColor: '#fff',
                bodyFontColor: window.chartColors.text,
                titleFontColor: window.chartColors.text,
                      callbacks: {
                          label: function(tooltipItem, data) {	                 
                            return tooltipItem.value + '%';   
                          }
                      },
                      

              },
              hover: {
                mode: 'nearest',
                intersect: true
              },
              scales: {
                xAxes: [{
                  display: true,
                  gridLines: {
                    drawBorder: false,
                    color: window.chartColors.border,
                  },
                  scaleLabel: {
                    display: false,
                  
                  }
                }],
                yAxes: [{
                  display: true,
                  gridLines: {
                    drawBorder: false,
                    color: window.chartColors.border,
                  },
                  scaleLabel: {
                    display: false,
                  },
                  ticks: {
                          beginAtZero: true,
                          userCallback: function(value, index, values) {
                              return value.toLocaleString() + '%';  
                          }
                      },
                }]
              }
            }
        });

     $("#id_anios").val("{{ ianio }}");
   });
	</script>
